<div id="search-movie-list-group-container-id" class="module message">
    <div *ngIf="canDisplay()">
        <div class="module-option clearfix">
            <div class="pull-left">
                <div class="btn-group">
                    <button class="btn">
                        Inbox
                    </button>
                    <button class="btn dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#">Inbox(11)</a></li>
                        <li><a href="#">Sent</a></li>
                        <li><a href="#">Draft(2)</a></li>
                        <li><a href="#">Trash</a></li>
                        <li class="divider"></li>
                        <li><a href="#">Settings</a></li>
                    </ul>
                </div>
            </div>
            <div class="pull-right">
                <a href="#" class="btn btn-primary">Compose</a>
            </div>
        </div>
        <div class="module-body table">
            <table class="table table-message">
                <tbody>
                <tr class="heading">
                    <td (click)='selectAll()' class="cell-check">
                        <div [hidden]='hideSelectAll()'><i class="icon n-icon-check n-icon-check-checked-white ion-android-checkbox-outline"></i></div>
                        <div [hidden]='!hideSelectAll()'><i class="icon n-icon-check ion-android-checkbox-outline-blank"></i></div>
                    </td>
                    <td class="cell-author hidden-phone hidden-tablet">
                        Title
                    </td>
                    <td class="cell-title">
                        Year
                    </td>
                </tr>
                <tr (click)='select(el)' [ngClass]="{isLast : isLastDisplayed}"
                    *ngFor="let el of searchMovie.movies; let idx = index ; let isLastDisplayed = last" class="unread">
                    <!--<search-movie-result-tr-cmp [movie]="el"></search-movie-result-tr-cmp>-->
                    <td class="cell-check">
                        <div [hidden]='hideMovie(el)'><i class="icon n-icon-check n-icon-check-checked-blue  ion-android-checkbox-outline"></i></div>
                        <div [hidden]='!hideMovie(el)'><i class="icon n-icon-check ion-android-checkbox-outline-blank"></i></div>
                    </td>
                    <td class="cell-author hidden-phone hidden-tablet">
                        <a class="btn btn-link" (click)="goToDetail(el.Title,el.Year)">{{el.Title}}</a>
                    </td>
                    <td class="cell-title">
                        {{el.Year}}
                    </td>

                </tr>
                </tbody>
            </table>
        </div>
        <div class="module-foot">
            <canvas id="canvas" height="150" width="150"></canvas>
            <div>Release Number per Year</div>
        </div>
    </div>
    <div *ngIf="!canDisplay()" class="top-buffer">
        No result
    </div>
</div>
