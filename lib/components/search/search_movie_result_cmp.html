<div id="search-movie-list-group-container-id">
    <div *ngIf="canDisplay()" class='top-buffer'>

        <h4><span class="label label-primary">{{searchMovie.movies.length}} </span> results </h4>

        <div class="container">
            <div class="list-group col-md-6">
                <table class="table table-striped top-buffer">
                    <tbody>
                    <tr>
                        <th> #</th>
                        <th>Title</th>
                        <th>Year</th>
                    </tr>

                    <tr [ngClass]="{isLast : isLastDisplayed}" *ngFor="#el of searchMovie.movies; #idx = index ; #isLastDisplayed = last">
                        <td>{{idx+1}}</td>
                        <td><a class="btn btn-link" (click)="goToDetail(el.Title,el.Year)">{{el.Title}}</a></td>
                        <td>{{el.Year}}</td>
                    </tr>
                    <tbody>
                </table>

            </div>

            <div class="wrapper col-md-6">
                <canvas id="canvas" height="150" width="150"></canvas>
                <div>Release Number per Year</div>
            </div>
        </div>
    </div>

    <div *ngIf="!canDisplay()" class="top-buffer">
        No result
    </div>
</div>
