<div ng-show="canDisplay()" class='top-buffer'>

    <h4><span class="label label-primary">{{searchMovie.movies.length}} </span> results </h4>

    <div class="container">
        <div id="search-movie-list-group-container-id" class="list-group col-md-6">
            <table class="table table-striped top-buffer">
                <tbody>
                <tr>
                    <th> # </th>
                    <th>Title</th>
                    <th>Year</th>
                </tr>
                <tr ng-class="{'ng-last': $last}" ng-repeat="movie in searchMovie.movies track by $index">
                    <td>{{$index+1}}</td>
                    <td><a ng-href="#/detail/{{movie.Title}}/{{movie.Year}}">{{movie.Title}}</a></td>
                    <td>{{movie.Year}}</td>
                </tr>
                <tbody>
            </table>

            <!-- <div  >
                  class="list-group-item">{{movie.Title}} -- <b>
                      </b> </a>
             </div>-->
        </div>

        <div class="wrapper col-md-6">
            <canvas id="canvas" height="150" width="150"></canvas>
        </div>
    </div>
</div>

<div ng-hide="canDisplay()" class="top-buffer">
