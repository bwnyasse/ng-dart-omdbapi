<form *ngIf="movie != null" class="form-horizontal row-fluid">

    <div class="control-group">
        <label class="control-label">Title :</label>
        <div class="controls">
            <label class="control-label span8 n-text-align-left">{{movie.Title}}</label>
        </div>
    </div>

    <div class="control-group">
        <label class="control-label">Year :</label>
        <div class="controls">
            <label class="control-label span8 n-text-align-left">{{movie.Year}}</label>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
            <button (click)="goToDetail(movie.Title,movie.Year)" class="btn">See details</button>
        </div>
    </div>

</form>
