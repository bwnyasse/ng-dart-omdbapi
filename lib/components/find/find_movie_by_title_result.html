<div ng-show="movie != null" class='top-buffer'>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <img ng-src="{{movie.Poster}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Title :</label>
            <div class="col-sm-10">
                <label class="control-label">{{movie.Title}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Year :</label>
            <div class="col-sm-10">
                <label class="control-label">{{movie.Year}}</label>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label"></label>
            <div class="col-sm-10">
                <a ng-href="#/detail/{{movie.Title}}/{{movie.Year}}">See details !</a>
            </div>
        </div>
    </form>

</div>
